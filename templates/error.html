<!DOCTYPE html>
<html>
<head>
    <title>錯誤訊息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="text-center mt-5">
    <div class="container">
        <div class="alert alert-danger">
            <h4 class="alert-heading">⚠ 發生錯誤</h4>
            <p>{{ message }}</p>
            <hr>
            <a href="{{ url_for('login') }}" class="btn btn-primary">返回登入</a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">前往註冊</a>
        </div>
    </div>
</body>
</html>
