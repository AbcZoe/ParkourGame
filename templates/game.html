<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>猜謎遊戲</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">
</head>
<body>
  <a href="/lobby" class="back-lobby-link">回到大廳</a>
  <h1 class="welcome-title">歡迎，{{ nickname }}！</h1>
  <div id="status"></div>
  <div id="game" style="display:none;">
    <div id="asker-panel" style="display:none;">
      謎底：<input id="answer"><br>
      提示：<input id="hint"><br>
      <button onclick="submitQuestion()">送出題目</button><br>
      <input id="extraHint"><button onclick="addHint()">新增提示</button>
    </div>
    <div id="guess-panel" style="display:none;">
      猜謎：<input id="guess"><button onclick="submitGuess()">送出</button>
    </div>
  </div>
  <ul id="Hints"></ul>
  <ul id="messages"></ul>
  <script>
    const socket = io();
    let myName = "{{ nickname }}";

    socket.on('connect', () => {
      console.log('連線成功，socket.id:', socket.id);
      join();
    });

    function join() {
      if (myName) {
        socket.emit('join', { name: myName });
        document.getElementById('game').style.display = 'block';
      }
    }

    socket.on('set_asker', data => {
      const askerSid = data.asker_sid;
      const mySid = socket.id;
      const isAsker = mySid === askerSid;

      document.getElementById('asker-panel').style.display = isAsker ? 'block' : 'none';
      document.getElementById('guess-panel').style.display = isAsker ? 'none' : 'block';

      const statusText = isAsker 
        ? '📝 你是出題者，請輸入謎底與提示。'
        : '🔍 你是猜題者，請根據提示進行猜測。';
      document.getElementById('status').innerText = statusText;
    });

    function submitQuestion() {
      const answer = document.getElementById('answer').value;
      const hint = document.getElementById('hint').value;
      if (answer) {
        socket.emit('question', { answer });
      }
      if (hint) {
        socket.emit('hint', { hint });
      }
      // 鎖定謎底與提示欄位，防止出題者修改
      document.getElementById('answer').disabled = true;
      document.getElementById('hint').disabled = true;
    }

    function addHint() {
      const hint = document.getElementById('extraHint').value;
      if (hint) {
        socket.emit('hint', { hint });
        document.getElementById('extraHint').value = '';
      }
    }

    function submitGuess() {
      const g = document.getElementById('guess').value;
      if (g) {
        socket.emit('guess', { guess: g });
        document.getElementById('guess').value = '';
      }
    }

    socket.on('message', msg => {
      const li = document.createElement('li');
      li.innerText = msg;
      document.getElementById('messages').appendChild(li);
      if (msg.includes('遊戲開始')) {
        document.getElementById('status').innerText = '🎯 遊戲開始！請輸入你的猜測';
      }
    });

    socket.on('extraHint', hint => {
      const li = document.createElement('li');
      li.innerText = hint;
      document.getElementById('Hints').appendChild(li);
    });

    socket.on('reset_game', () => {
      // 清空提示列表
      document.getElementById('Hints').innerHTML = '';
      // 清空猜謎輸入框
      document.getElementById('guess').value = '';
      // 解除鎖定謎底與提示欄位，防止出題者修改
      document.getElementById('answer').disabled = false;
      document.getElementById('hint').disabled = false;
      // 重置狀態顯示
      document.getElementById('status').innerText = '🎯 遊戲已重置，請準備開始新的遊戲';
    });

  </script>

  {% include 'chat_box.html' %}
</body>
</html>
