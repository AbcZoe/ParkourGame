<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>主畫面</title>
    <script>
        // 防止 Unity 遊戲太大時無回應，允許使用者等載入
        window.onload = function () {
            var iframe = document.getElementById("unityIframe");
            if (iframe) {
                // 設定 iframe 自適應大小
                iframe.style.width = "100%";
                iframe.style.height = "100%";
            }
        };
    </script>
    <style>
        #unityContainer {
            margin-top: 20px;
            border: 2px solid #ccc;
            width: 100%;
            height: 600px;
        }

        #errorMessage {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>歡迎 {{ username }}！</h2>
    <p>你的最高分：{{ high_score }}</p>
    <p><a href="/leaderboard">查看排行榜</a>   <a href="/">變更帳號</a></p>

    <!-- Unity 遊戲區塊開始 -->
    <div id="unityContainer">
        <iframe id="unityIframe" src="../static/webgl/index.html?username={{ username }}&high_score={{ high_score }}" 
                width="960" height="600" frameborder="0"></iframe>
    </div>
    <!-- Unity 遊戲區塊結束 -->

</body>
</html>
