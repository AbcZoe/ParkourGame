<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>猜謎遊戲</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='game.js') }}"></script>
</head>
<body>
  <h1>歡迎，{{ nickname }}！</h1>
  <a href="/lobby">回到大廳</a>
  <div id="asker-panel" style="display:none;">
    <h3>你是出題者，請輸入謎底與提示：</h3>
    謎底：<input id="answer"><br>
    提示：<input id="hint"><br>
    <button onclick="submitQuestion()">送出題目</button><br>
    <input id="extraHint"><button onclick="addHint()">新增提示</button>
  </div>
  <div id="guess-panel" style="display:none;">
    猜謎：<input id="guess"><button onclick="submitGuess()">送出</button>
  </div>
  <ul id="messages"></ul>
  <script>
    const socket = io();
    let myName = "{{ nickname }}";

    function join() {
      if (myName) {
        socket.emit('join', { name: myName });
        document.getElementById('game').style.display = 'block';
        document.getElementById('status').innerText = '⏳ 等待另一位玩家...';
      }
    }

    function submitQuestion() {
      const g = document.getElementById('guess').value;
      if (g) {
        socket.emit('question', { guess: g });
        document.getElementById('question').value = '';
      }
    }

    function addHint() {
      const g = document.getElementById('guess').value;
      if (g) {
        socket.emit('hint', { guess: g });
        document.getElementById('hint').value = '';
      }
    }

    function submitGuess() {
      const g = document.getElementById('guess').value;
      if (g) {
        socket.emit('guess', { guess: g });
        document.getElementById('guess').value = '';
      }
    }

    socket.on('message', msg => {
      const li = document.createElement('li');
      li.innerText = msg;
      document.getElementById('messages').appendChild(li);
      if (msg.includes('遊戲開始')) {
        document.getElementById('status').innerText = '🎯 遊戲開始！請輸入你的猜測';
      }
    });

    window.onload = join;
  </script>

  {% include 'chat_box.html' %}
</body>
</html>
