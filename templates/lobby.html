<!DOCTYPE html>
<html>
<head>
    <title>遊戲大廳</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='lobby.css') }}">
</head>
<body>


    <h1>歡迎 {{ nickname }} 來到大廳</h1>
    <a href="/logout" class="logout-link">登出</a>

    <div class="leaderboard-section">
    <h2 class="leaderboard-title">排行榜</h2>
    <table border="1" style="margin-bottom:16px;">
        <tr><th>名次</th><th>暱稱</th><th>答對題數</th></tr>
        {% for user in leaderboard %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.nickname }}</td>
            <td>{{ user.score }}</td>
        </tr>
        {% endfor %}
    </table>
    </div>

    <div class="online-users-section">
        <h2>線上使用者</h2>
        <ul id="user_list"></ul>
    </div>

    <!-- 修改這裡：直接跳轉到 /game -->
    <button id="start_game_btn" onclick="goToGame()">開始遊戲</button>

    {% include 'chat_box.html' %}

    <script>
        const socket = io();

        socket.on('update_user_list', function(users) {
            const ul = document.getElementById('user_list');
            ul.innerHTML = '';
            users.forEach(u => {
                const li = document.createElement('li');
                li.textContent = u;
                ul.appendChild(li);
            });
        });

        // 修改這裡：直接跳轉
        function goToGame() {
            window.location.href = '/game';
        }
    </script>
</body>
</html>
