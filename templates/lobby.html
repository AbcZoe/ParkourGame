<!DOCTYPE html>
<html>
<head>
    <title>遊戲大廳</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <h1>歡迎 {{ nickname }} 來到大廳</h1>
    <a href="/logout">登出</a>

    <h2>線上使用者</h2>
    <ul id="user_list"></ul>

    <button id="start_game_btn" onclick="startGame()">開始遊戲</button>

    <script>
        const socket = io();

        socket.on('update_user_list', function(users) {
            const ul = document.getElementById('user_list');
            ul.innerHTML = '';
            users.forEach(u => {
                const li = document.createElement('li');
                li.textContent = u;
                ul.appendChild(li);
            });
        });

        function startGame() {
            socket.emit('start_game');
        }

        socket.on('game_starting', function(data) {
            alert(data.msg);
            window.location.href = '/game';
        });
    </script>
</body>
</html>
